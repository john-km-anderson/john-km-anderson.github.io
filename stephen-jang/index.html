<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/morphext.css">
  
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/parallax.js" async></script>
  <script type="text/javascript" src="js/morphext.min.js" async></script>
  <script type"text/javascript" src="js/box.js" async></script>

  <title>Stephen Jang</title>
</head>

<body>

  <!-- Social Media/Navigation Bar -->
  <nav id="navbar">
    <a href="https://www.instagram.com/stephhpics/" target="blank" class="icon">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="facebook.com" target="blank" class="icon">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.youtube.com/channel/UCXa7VbORPWAnsgYGVt-OPng/channels" target="blank" class="icon">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="email.com" target="blank" class="icon">
      <i class="far fa-envelope"></i>
    </a>
  </nav>

  <!-- Header Showcase -->
  <header id="showcase" class="parallax-bg">
    <div class="content-wrap">
      <h1 class="title parallax-box">Stephen Jang</h1>
      <p>is a <span id="js-rotating">photographer, filmmaker</span> based in Los Angeles.</p>
      <a href="#section-a" class="btn">Portfolio</a>
    </div>
  </header>

  <!-- Main Area -->
  <main id="main">

    <!-- Section A -->

    <section id="section-a" class="grid">
      <div class="photo">
        <img src="img/boardwalk.jpg">
        <img src="img/dress.jpg">
      </div>
      <div class="photo">
        <img src="img/feather.jpg">
        <img src="img/flower.jpg">
      </div>
      <div class="photo">
        <img src="img/plant.jpg">
        <img src="img/canyon.jpg">
      </div>
      <div class="photo">
        <img src="img/arm.jpg">
        <img src="img/foot.jpg">
      </div>
    </section>

    <!-- Section B -->
    <section id="section-b" class="grid">
      <div class="box">
        <a href="https://www.instagram.com/stephhpics/" target="blank" class="icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="facebook.com" target="blank" class="icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCXa7VbORPWAnsgYGVt-OPng/channels" target="blank" class="icon">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="email.com" target="blank" class="icon">
          <i class="far fa-envelope"></i>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="main-footer" class="grid">
    <div>Site by
      <a href="http://aaronkmseo.com" target="blank">Aaron K. M. Seo</a>
    </div>
  </footer>
</body>

</html>
