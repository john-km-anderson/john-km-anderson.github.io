<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Stephen Jang</title>
</head>

<body>

  <!-- Social Media/Navigation Bar -->
  <nav id="navbar">
    <a href="https://www.instagram.com/stephhpics/" target="blank" class="icon">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="facebook.com" target="blank" class="icon">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.youtube.com/channel/UCXa7VbORPWAnsgYGVt-OPng/channels" target="blank" class="icon">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="email.com" target="blank" class="icon">
      <i class="far fa-envelope"></i>
    </a>
  </nav>

  <!-- Header Showcase -->
  <header id="showcase">

    </nav>
    <div class="bg-image"></div>
    <div class="content-wrap">
      <h1>Stephen Jang</h1>
      <p>is a photographer based in Los Angeles.</p>
      <a href="#section-a" class="btn">Portfolio</a>
    </div>
  </header>

  <!-- Main Area -->
  <main id="main">

    <!-- Section A -->

    <section id="section-a" class="grid">
      <ul>
        <li>
          <div class="photo">
            <img src="img/boardwalk.jpg">
          </div>
          </div>
        </li>
        <li>
          <div class="photo">
            <img src="img/dress.jpg">
          </div>
          </div>
        </li>
        <li>
          <div class="photo">
            <img src="img/feather.jpg">
          </div>
          </div>
        </li>
        <li>
          <div class="photo">
            <img src="img/foot.jpg">
          </div>
          </div>
        </li>
        <li>
          <div class="photo">
            <img src="img/flower.jpg">
          </div>
        </li>
        <li>
          <li>
            <div class="photo">
              <img src="img/plant.jpg">
            </div>
            </div>
          </li>
          <li>
            <div class="photo">
              <img src="img/canyon.jpg">
            </div>
            </div>
          </li>
          <li>
            <div class="photo">
              <img src="img/arm.jpg">
            </div>
            </div>
          </li>
      </ul>

    <!-- Section B -->
    <section id="section-b" class="grid">
      <div class="box">
        <a href="https://www.instagram.com/stephhpics/" target="blank" class="icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="facebook.com" target="blank" class="icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.youtube.com/channel/UCXa7VbORPWAnsgYGVt-OPng/channels" target="blank" class="icon">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="email.com" target="blank" class="icon">
          <i class="far fa-envelope"></i>
        </a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer id="main-footer" class="grid">
    <div>Project by
      <a href="http://aaronkmseo.com" target="blank">Aaron K. M. Seo</a>
    </div>
  </footer>

</html>
