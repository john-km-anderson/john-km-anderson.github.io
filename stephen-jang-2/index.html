<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stephen Jang</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/morphext.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script async type="text/javascript" src="js/morphext.min.js"></script>
    <script async type="text/javascript" src="js/rotate.js"></script>
</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="../" class="navbar">
                            <img src="img/logo.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a href="#" class="button is-white is-outlined">
                                    <span class="icon">
                                        <i class="fas fa-home"></i>
                                    </span>
                                    <span>Home</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a href="#" class="button is-white is-outlined">
                                    <span class="icon">
                                        <i class="fas fa-camera-retro"></i>
                                    </span>
                                    <span>Photos</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a href="#" class="button is-white is-outlined">
                                    <span class="icon">
                                        <i class="fas fa-video"></i>
                                    </span>
                                    <span>Videos</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a href="#" class="button is-white is-outlined">
                                    <span class="icon">
                                        <i class="fas fa-info-circle"></i>
                                    </span>
                                    <span>Bio</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a href="#" class="button is-white is-outlined">
                                    <span class="icon">
                                        <i class="fab fa-instagram"></i>
                                    </span>
                                    <span>Instagram</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a href="#" class="button is-white is-outlined">
                                    <span class="icon">
                                        <i class="fab fa-youtube"></i>
                                    </span>
                                    <span>Youtube</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a href="#" class="button is-white is-outlined">
                                    <span class="icon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <span>Instagram</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column">
                    <h1 class="title">
                        Stephen Jang
                    </h1>
                    <h2 class="subtitle">
                        is a <span id="js-rotating">photographer, filmmaker</span> based in Los Angeles.
                    </h2>
                </div>
            </div>
        </div>
        <div class="hero-footer">

        </div>
    </section>

</html>
